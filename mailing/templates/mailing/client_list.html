{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Клиенты</h2>
    <a href="{% url 'client_create' %}" class="btn btn-primary mb-3">Добавить клиента</a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Email</th>
                <th>Комментарий</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for client in object_list %}
            <tr>
                <td>{{ client.full_name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.comment|truncatechars:50 }}</td>
                <td>
                    <a href="{% url 'client_update' client.pk %}" class="btn btn-sm btn-outline-warning">✏️</a>
                    <a href="{% url 'client_delete' client.pk %}" class="btn btn-sm btn-outline-danger">❌</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
