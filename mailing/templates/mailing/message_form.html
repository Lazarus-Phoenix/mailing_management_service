{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{% if object %}Редактирование сообщения{% else %}Создание сообщения{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'message_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
