{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Удаление клиента</h2>
    <p>Вы уверены, что хотите удалить клиента <strong>{{ object.full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
