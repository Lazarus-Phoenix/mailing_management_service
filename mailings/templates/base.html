<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Рассылки{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Рассылки</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'clients:list' %}">Клиенты</a>
                    <a class="nav-link" href="{% url 'mailings:list' %}">Рассылки</a>
                    <a class="nav-link" href="{% url 'account_logout' %}">Выход</a>
                {% else %}
                    <a class="nav-link" href="{% url 'account_login' %}">Вход</a>
                    <a class="nav-link" href="{% url 'account_signup' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
