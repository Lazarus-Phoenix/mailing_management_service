{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Сообщения</h2>
        <a href="{% url 'message_create' %}" class="btn btn-primary mb-3">Создать сообщение</a>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Тема</th>
                    <th>Текст</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for message in object_list %}
                    <tr>
                        <td>{{ message.subject }}</td>
                        <td>{{ message.body|truncatechars:50 }}</td>
                        <td>
                            <a href="{% url 'message_update' message.pk %}" class="btn btn-sm btn-outline-warning">✏️</a>
                            <a href="{% url 'message_delete' message.pk %}" class="btn btn-sm btn-outline-danger">❌</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
